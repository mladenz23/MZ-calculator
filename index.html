<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="display"></div>
    <div id="grid-container">
      <button class="calc-item circle i1" value="CE">CE</button>
      <button class="calc-item circle i2" value="DE">DE</button>
      <button class="calc-item circle i3" value="%">%</button>
      <button class="calc-item circle i4" value="/">/</button>
      <button class="calc-item square i5" value="7">7</button>
      <button class="calc-item square i6" value="8">8</button>
      <button class="calc-item square i7" value="9">9</button>
      <button class="calc-item circle i8" value="*">*</button>
      <button class="calc-item square i9" value="4">4</button>
      <button class="calc-item square i10" value="5">5</button>
      <button class="calc-item square i11" value="6">6</button>
      <button class="calc-item circle i12" value="-">-</button>
      <button class="calc-item square i13" value="1">1</button>
      <button class="calc-item square i14" value="2">2</button>
      <button class="calc-item square i15" value="3">3</button>
      <button class="calc-item circle i16" value="+">+</button>
      <button class="calc-item square i17" value="0">0</button>
      <button class="calc-item circle i18" value=".">.</button>
      <button class="calc-item circle i19" value="=">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
